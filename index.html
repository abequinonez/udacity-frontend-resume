<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abraham's Resume</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,700i" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Interactive Google Map -->
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>

  <!-- Main div. Contains all visible page content. -->
  <div id="main">
    <!-- Start of navbar -->
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-link"><a href="#workExperience">Work</a></li>
        <li class="nav-link"><a href="#projects">Projects</a></li>
        <li class="nav-link"><a href="#education">Education</a></li>
      </ul>
    </nav>
    <!-- End of navbar -->

    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="white center-div">
      <h2>Work Experience</h2>
    </div>
    <div id="projects" class="white center-div">
      <h2>Projects</h2>
    </div>
    <div id="education" class="white center-div">
      <h2>Education</h2>
    </div>
    <div id="places" class="white center-div">
      <h2 class="map-heading">Where I've Lived and Worked</h2>
      <div id="mapDiv">
      </div>
    </div>
    <div id="lets-connect" class="footer">
      <h2 class="white center-text extra-padding">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>
  <!-- End of main div -->

  <script src="js/jQuery.js"></script>

 <!-- helper.js contains several variables containing pre-packaged HTML, among other helper code. -->
  <script src="js/helper.js"></script>

  <!-- resumeBuilder.js contains the bulk of the JavaScript code that dynamically adds HTML to the page. -->
  <script src="js/resumeBuilder.js"></script>

  <!--
  The following code checks whether or not any content has been added to the page.
  If not, then the page remains hidden.
  -->
  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('places').style.display = 'none';
    }
  </script>
</body>
</html>
